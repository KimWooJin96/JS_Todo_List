<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo list" />
    <meta name="author" content="Woojin Kim" />
    <link rel="icon" type="image/png" href="images/note.png" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-time">
      <h1 class="js-time__date"></h1>
      <h1 class="js-time__clock">00:00</h1>
    </div>

    <form action="" class="js-nameForm">
      <input type="text" placeholder="Enter your name." />
    </form>
    <span class="js-greeting"></span>

    <form action="" class="js-toDoForm">
      <input type="text" placeholder="Enter todos." />
    </form>
    <ul class="toDoList"></ul>

    <div class="js-weather">
      <div class="js-weather__currentTemp"></div>
      <div class="js-weather__maxTemp"></div>
      <div class="js-weather__minTemp"></div>
    </div>

    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
