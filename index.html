<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List" />
    <meta name="author" content="Woojin Kim" />
    <link rel="icon" type="image/png" href="images/note.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d355f46a66.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="js-time">
      <h1 class="js-time__date"></h1>
      <h1 class="js-time__clock">00:00</h1>
    </div>

    <form action="" class="js-nameForm">
      <input type="text" placeholder="Enter your name." />
    </form>

    <div class="js-greeting">
      <span class="js-greeting__text"></span>
      <i class="fas fa-sign-out-alt show"></i>
      <span class="js-greeting__logout">Logout(Todolist will DISAPPEAR!)</span>
    </div>

    <form action="" class="js-toDoForm">
      <input type="text" placeholder="Enter todos." />
    </form>

    <span class="js-countToDo"></span>

    <div class="toDoList">
      <div class="toDoList__toDo">
        <span>Have to do!</span>
        <ul class="toDoList__toDo__list"></ul>
      </div>
      <div class="toDoList__complete">
        <span>Complete!</span>
        <ul class="toDoList__complete__list"></ul>
      </div>
    </div>

    <div class="js-weather invisible">
      <div class="js-weather__currentTemp"></div>
      <div class="js-weather__maxTemp"></div>
      <div class="js-weather__minTemp"></div>
    </div>

    <div class="toggleBtn">
      <i class="fas fa-bars"></i>
      <span>Today's Weather</span>
    </div>

    <script src="clock.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
